<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirmacion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/logo1.png" />
    <link rel="stylesheet" href="style.css">



</head>
<style>
    .inicio {
        background-color: #10312B;
    }
    
    .fin {
        background-image: url(img/footer.png);
        width: 100%;
        height: 200px;
    }
</style>



<body>
    <header class="inicio">
        <h2 style="color: white;">Tu vacunación</h2>
    </header>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <h2>Se ha registrado correctamente tu programación de cita</h2>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <h6>Se ha enviado a tu correo las indicaciones de tu cita
            </h6>

        </div>
        <div class="col-2"></div>
        <br>
        <br>
        <hr>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Enviar a otro correo">
            </div>
        </div>
        <div class="col-2">
        </div>

    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="window.print();">Imprimir</a>
        </div>
        <div class="col-2">
        </div>

    </div>

    <br>
    <br>
    <br>



    <div class="fin"></div>


</body>

</html>
